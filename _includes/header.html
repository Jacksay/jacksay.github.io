<header class="site-header">
  <div class="container">
    <nav class="site-nav">

      <a class="site-title" href="{{ site.baseurl }}/">
        <img src="/images/jacksay.jpg" alt="" class="portrait" />
        {{ site.title }}
      </a>
      <a class="site-title" href="{{ site.baseurl }}/"></a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>
  </div>
</header>
